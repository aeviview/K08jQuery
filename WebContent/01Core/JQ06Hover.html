<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JQ06Hover.html</title>
<script src="../common/jquery/jquery-3.5.1.js"></script>
</head>
<body>
	<h2>hover() 메소드</h2>
	
	<h3>마우스 오버/아웃으로 이미지크기 조절하기</h3>
	
	<img src="../img/7.jpg" alt="행운의 7" />

<script>
//hover() : 요소에 마우스를 올렸을 때, 내렸을 때의 효과를 부여하기 위해 사용
$(document).ready(function()
{
	$("img").hover(
		function() //인자1 : 마우스를 올렸을 때 실행될 함수
		{
			$(this).css(
				{'width':'300px', 'height':'400px', 'border':'3px solid black'});
				//CSS()사용시 JSON을 통해 속성부여함
		} ,
		function()//인자2 : 마우스를 내렸을 때 실행될 함수
		{
			$(this).css("width","100px")
				.css("height","150px")
				.css("border","5px dotted yellow")
				//메서드 체인 형태로 속성부여함
		}
	);
});
</script>

</body>
</html>
